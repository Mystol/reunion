<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réunion</title>
    <link rel="stylesheet" href="../../dist/style.css">
</head>
<body class="relative w-full">

    <div class="w-full h-screen flex justify-center items-center">
        <div class="w-[80%] h-[80%] flex">
            <div class="w-1/2 bg-red-200"></div>
            <form class="w-1/2 bg-red-400" action="#" method="post">
                <div>
                    <label for="nom"></label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">
                </div>
                    <label for="prenom"></label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
                <div>
                    <select name="statut" id="statut">
                        <option value="m_oui">Je suis Membre</option>
                        <option value="m_non">Je ne suis pas Membre</option>
                        <option value="m_null">Je suis Invité</option>
                    </select>
                    <select name="sexe" id="sexe">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Enregistrez-vous">
                </div>
            </form>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- start import all module js -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- end import all module js  -->

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->

</body>
</html>
